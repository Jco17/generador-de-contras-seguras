<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div id="password-container">
            <input type="text" id="password" readonly placeholder="Tu contraseña aparecerá aquí">
        </div>
        <div id="options">
            <label for="length">Longitud:</label>
            <input type="number" id="length" value="12" min="8" max="20">
            <br>
            <label for="include-numbers">Incluir números</label>
            <input type="checkbox" id="include-numbers" checked>
            <br>
            <label for="include-symbols">Incluir símbolos</label>
            <input type="checkbox" id="include-symbols" checked>
            <br>
            <button id="generate-btn">Generar Contraseña</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
